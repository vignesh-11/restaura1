<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Restaurent Success Probability</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="url" placeholder="url" required="required" />
    	<input type="text" name="address" placeholder="address" required="required" />
    	<input type="text" name="name" placeholder="name" required="required" />
    	<input type="text" name="online_order" placeholder="online_order" required="required" />
    	<input type="text" name="book_table" placeholder="book_table" required="required" />
    	<input type="text" name="rate" placeholder="rate" required="required" />
    	<input type="text" name="votes" placeholder="votes" required="required" />
    	<input type="text" name="phone" placeholder="phone" required="required" />
    	<input type="text" name="location" placeholder="location" required="required" />
    	<input type="text" name="rest_type" placeholder="rest_type" required="required" />
        <input type="text" name="dish_liked" placeholder="dish_liked" required="required" />
        <input type="text" name="cuisines" placeholder="cuisines" required="required" />
        <input type="text" name="approx_cost(for two people)" placeholder="approx_cost(for two people)" required="required" />
        <input type="text" name="reviews_list" placeholder="reviews_list" required="required" />
	<input type="text" name="menu_item" placeholder="menu_item" required="required" />
	<input type="text" name="listed_in(type)" placeholder="listed_in(type)" required="required" />
	<input type="text" name="listed_in(city)" placeholder="listed_in(city)" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
